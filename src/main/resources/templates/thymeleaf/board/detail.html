<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${board.title}">제목</title>
    <link rel="stylesheet" href="/css/board/detail.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/boardcomment/detail.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="${board.title}">제목</h1>
    </div>
    <div class="info">
        <div class="author-date">
            <span class="author"><strong>작성자:</strong> <span th:text="${board.userDto.username}">작성자</span></span>
            <span th:if="${board.createdAt != null}"
                  th:text="${board.createdAt.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd'))}">날짜</span>
            <span th:unless="${board.createdAt != null}">날짜 없음</span>
        </div>
    </div>
    <div class="content">
        <strong>내용:</strong>
        <p th:text="${board.content}">내용</p>
    </div>
    <div class="likes-views">
        <span class="views"><strong>조회수:</strong> <span th:text="${board.views}">0</span></span>
        <div class="likes">
            <button onclick="likePost()">좋아요</button>
            <span th:text="${board.likes}">0</span>
        </div>
    </div>
    <div class="comment-section">
        <div class="comment-form">
            <textarea id="comment-input" placeholder="댓글을 작성하세요..."></textarea>
            <button onclick="addComment()">댓글 작성</button>
        </div>

        <!-- 댓글 리스트 추가 -->
        <ul>
            <li th:each="comment : ${boardComment}">
                <div class="comment">
                    <!-- comment.author를 comment.userResponse.username(예시)로 변경 -->
                    <span th:text="${comment.userResponse.username}">작성자</span>: <span th:text="${comment.content}">내용</span>

                    <!-- 댓글 액션 버튼 추가 -->
                    <div class="comment-actions">
                        <button onclick="editComment(commentId)">수정</button>
                        <button onclick="deleteComment(commentId)">삭제</button>
                        <button onclick="showSubCommentForm(commentId)">대댓글 작성</button>
                    </div>
                </div>

                <!-- 대댓글 작성 폼 추가 -->
                <div class="subcomment-form" style="display: none;" id="subcomment-form-{commentId}">
                    <textarea placeholder="대댓글을 작성하세요..."></textarea>
                    <button onclick="addSubComment(commentId)">저장</button>
                </div>

                <!-- 대댓글 리스트 추가 -->
                <ul>
                    <!-- boardSubComment를 comment.boardSubComments로 변경하고 조건 수정 -->
                    <li th:each="subComment : ${comment.boardSubComments}">
                        <div class="sub-comment">
                            <!-- BoardSubCommentResponse에 작성자 정보가 없으므로 일단 static으로 작성자를 표시 -->
                            <span>작성자</span>: <span th:text="${subComment.content}">내용</span>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>

        <div class="pagination">
            <span th:if="${boardComment != null}">
                <!-- 이전 페이지로 이동하는 버튼 -->
                <a th:if="${boardComment.number > 0}" th:href="@{/board/{boardId}(boardId=${board.boardId},page=${boardComment.number - 1})}">&lt;</a>

                <!-- 페이지 번호 표시 -->
                <span th:each="i : ${#numbers.sequence(0, boardComment.totalPages - 1)}">
                    <a th:href="@{/board/{boardId}(boardId=${board.boardId},page=${i})}" th:text="${i + 1}" th:classappend="${i == boardComment.number} ? 'active' : ''"></a>
                </span>

                <!-- 다음 페이지로 이동하는 버튼 -->
                <a th:if="${boardComment.number < boardComment.totalPages - 1}" th:href="@{/board/{boardId}(boardId=${board.boardId},page=${boardComment.number + 1})}">&gt;</a>
            </span>
        </div>
    </div>

    <div class="actions">
        <a href="/board/list" class="back-button">목록으로 돌아가기</a>
        <a th:href="@{/board/update/{boardId}(boardId=${boardId})}" class="edit-button" th:data-board-id="${boardId}">수정하기</a>
    </div>
</div>
</body>
</html>
