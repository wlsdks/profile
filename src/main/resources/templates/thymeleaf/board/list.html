<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 66.66%; /* 전체 화면의 5/3 */
            margin: 40px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .main-button:hover {
            background-color: #45a049;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }

        .create-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .create-button:hover {
            background-color: #45a049;
        }

        .pagination {
            display: flex;
            justify-content: center;
            padding-left: 0;
            list-style: none;
            border-radius: 0.25rem;
        }

        .page-item {
            display: inline;
        }

        .page-link {
            position: relative;
            display: block;
            padding: 0.5rem 0.75rem;
            margin-left: -1px;
            line-height: 1.25;
            color: #007bff;
            background-color: #fff;
            border: 1px solid #dee2e6;
        }

        .page-item.active .page-link {
            z-index: 1;
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }

        .page-item.disabled .page-link {
            color: #6c757d;
            pointer-events: none;
            cursor: not-allowed;
            background-color: #fff;
            border-color: #dee2e6;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>게시판 목록</h1>
        <a href="/main/rootPage" class="main-button">메인페이지</a> <!-- 메인페이지 버튼 추가 -->
    </div>
    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>조회수</th>
            <th>좋아요 수</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardList}">
            <td><a th:href="@{/board/{id}(id=${board.boardId})}" th:text="${board.title}">제목</a></td>
            <td th:text="${board.views}">0</td>
            <td th:text="${board.likes}">0</td>
            <td th:text="${board.userDto.username}">0</td>
        </tr>
        </tbody>
    </table>
    <a href="/board/create" class="create-button">새 글 작성</a>
</div>

<!--paging 추가-->
<div class="row g-5">
    <nav id="pagination" aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:class="${currentPage <= 0 ? 'disabled' : ''}">
                <a class="page-link" th:if="${currentPage > 0}" th:href="@{/board/list?page={page}(page=${currentPage - 1})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo; prev</span>
                </a>
                <a class="page-link" th:unless="${currentPage > 0}" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo; prev</span>
                </a>
            </li>
            <li class="page-item" th:each="pageNumber : ${paginationBarNumbers}" th:class="${pageNumber == currentPage ? 'active' : ''}">
                <a class="page-link" th:href="@{/board/list?page={page}(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
            </li>
            <li class="page-item" th:class="${currentPage >= totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:if="${currentPage < totalPages - 1}" th:href="@{/board/list?page={page}(page=${currentPage + 1})}" aria-label="Next">
                    <span aria-hidden="true">next &raquo;</span>
                </a>
                <a class="page-link" th:unless="${currentPage < totalPages - 1}" href="#" aria-label="Next">
                    <span aria-hidden="true">next &raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>


</body>
</html>
