<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 66.66%; /* 전체 화면의 5/3 */
            margin: 40px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .main-button:hover {
            background-color: #45a049;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }

        .create-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .create-button:hover {
            background-color: #45a049;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .pagination a {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
        }

        .pagination a.active {
            background-color: #4CAF50;
            color: white;
        }

        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }

        .pagination a:first-child {
            border-radius: 5px 0 0 5px;
        }

        .pagination a:last-child {
            border-radius: 0 5px 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>게시판 목록</h1>
        <a href="/main/rootPage" class="main-button">메인페이지</a> <!-- 메인페이지 버튼 추가 -->
    </div>
    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>조회수</th>
            <th>좋아요 수</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardList}">
            <td><a th:href="@{/board/{id}(id=${board.boardId})}" th:text="${board.title}">제목</a></td>
            <td th:text="${board.views}">0</td>
            <td th:text="${board.likes}">0</td>
            <td th:text="${board.userDto.username}">0</td>
        </tr>
        </tbody>
    </table>
    <a href="/board/create" class="create-button">새 글 작성</a>
</div>

<!--paging 추가-->
<div class="pagination">
    <a th:if="${currentPage > 1}" th:href="@{/board/list?page=} + ${currentPage - 1}">&laquo;</a>
    <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
        <a th:href="@{/board/list?page=} + ${i}" th:text="${i}" th:class="${i == currentPage ? 'active' : ''}"></a>
    </th:block>
    <a th:if="${currentPage < totalPages}" th:href="@{/board/list?page=} + ${currentPage + 1}">&raquo;</a>
</div>
</body>
</html>
